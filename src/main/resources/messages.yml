chat:
  # Set the format of the chat
  #
  # The following custom patterns can be used:
  # <playerName> - Name of the player
  # <groupPrefix> - Prefix of the player's group
  # <groupColor> - Color of the player's group
  # <message> - Written message
  format: "<dark_gray>» <groupPrefix><groupColor><playerName> <dark_gray>× <GRAY><message>"